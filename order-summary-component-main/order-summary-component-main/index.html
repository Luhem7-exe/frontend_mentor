<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <img style="border-radius: 20px 20px 0px 0px; padding: 0px; margin: 0px;" class="music_hero" src="./images/illustration-hero.svg" alt="">
  <div class="order"> 
    <h2>Order Summary</h2>
    <div class="order-content">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
  </div>
  <div class="annual_plan">
    <table cellspacing="15">
      <tr>
        <td><img class=" music_icon" src="./images/icon-music.svg" alt=""></td>
        <td>
          <span id="annualpl">
            Annual Plan
          </span>
          <p style="color: #9094a1; margin: 0px;">$59.99/year</p>
        </td>
        <td>
          <a href="#">Change</a>
        </td>
      </tr>
    </table>
  </div>
    <a style="font-weight: bold;" class="button" href="#">Proceed to Payment</a>
    <a class="cancel" href="#">Cancel Order</a>
</div>
</body>
</html>
